###################################################################################################
#                  Mod MixSets v4.3 por Junior_Djjr e toda comunidade GTA Era 3D                  #
#                                         MixMods.com.br                                          #
#                                                                                                 #
# Melhor visualizável no Notepad++ — https://notepad-plus-plus.org/download/                      #
# Use e abuse do CTRL+F para encontrar o que precisa.                                             #
#
# Exemplos de como configurar:
ExampleBool       = 1       # (0|1)       Neste exemplo, nós usamos "1" para ativar e "0" para desativar a função.
ExampleInt        = 100     # (50; 0-200) Neste exemplo, por padrão é "50" e você pode usar um número entre "0" e "200". Usando "-1" o MixSets não fará nada (a configuração é desativada).
ExampleFloat      = 20.0    # (10.0)      Neste exemplo, por padrão é "10.0", e você pode usar qualquer número. Usando "-1" o MixSets não fará nada. Lembre-se que "-1.0" é considerado "-1", portanto não use exatamente "-1.0".
#
# Você também pode colocar "#" no início da linha para desativar as configurações do mod, ou até mesmo apagar as linhas deste arquivo.
#
###################################################################################################


[Mod]
Enabled       = 1     # (0|1) Ativar este mod. Coloque "0" para o MixSets não ser carregado.

Language      = 1     # (1 = Português | 2 = English) Idioma dos avisos in-game. (remember, there is an english version of this files in download).

# Digitar o comando abaixo durante o jogo irá recarregar este .ini.
# No entanto, tenha em mente que muitas coisas não podem ser recarregadas, por exemplo comandos de ativar/desativar algo, normalmente após ativar não há como desativar até que você reinicie o jogo.
ReloadCommand = SETS

# (0|1) Não carregar configurações da seção "Densities". Isto é só uma maneira rápida de desativar o aumento de número de carros, distância de visão etc.
# Lembre-se: você também pode configurar para diminuir distâncias etc em vez de aumentar.
NoDensities   = 0

# (0|1) Carregar funções que são consideradas DESVANTAGENS no SAMP. Não recomendado para mata-mata, mas você pode preferir para roleplay.
# Nota: todas as funções que são consideradas vantagens (cheating) NUNCA SÃO CARREGADAS! MixSets não causa cheating no SAMP, questione servidores que proíbem!
SAMPdisadvantage    = 1

# (0|1) Carregar configurações de distância de visão no SAMP.
# Alguns servidores consideram que isto é cheating, portanto está aqui a opção.
# Coisas obviamente inofensivas, como distância de sombras e LOD dos carros, não estão incluídos (sempre são carregados).
LoadDistancesOnSAMP = 0




[System]
# (30) Limite de FPS quando o limitador de frames estiver ativado no menu. Não há mais a opção "FPSlimit = AUTO" devido a existência do mod Framerate Vigilante.
# Acima de 30 FPS o jogo apresenta bugs, é recomendado usar no máximo 60 FPS com o mod Framerate Vigilante: https://www.mixmods.com.br/2019/06/framerate-vigilante.html
FPSlimit = 60

# (3; 1-6) Prioridade do processo do executável do jogo. Use um número entre 1 e 5, sendo 3 prioridade normal. Não é recomendado usar "6" pois os inputs podem falhar ou atrasar.
# Valores altos podem aumentar o FPS em processadores fracos, como um "game booster".
# Quando configurado, MixSets irá diminuir a prioridade para "1" quando o jogo ser desfocado (por exemplo, ao minimizar).
ProcessPriority = 5

# (50; até 2048) Memória usada para streaming, em MB (sendo 2048 = 2 GB). Streaming é o processo de carregar modelos, texturas etc do disco para a memória RAM.
# Aumentar: Possibilitará o uso de modelos e texturas em HD, maior número de objetos carregados etc sem causar o mapa sumindo. Além disso, diminuirá o uso de disco, mas aumentará o uso de memória RAM.
# Dimniuir: Diminuirá o uso de memória RAM mas aumentará o uso de disco. Os objetos do mapa podem sumir ou piscar, ao contrário do caso acima.
# Tente aumentar somente o necessário para o seu jogo. 128 ou 256 é adequado para a maioria dos casos, 512 caso use muitos mods de modelos e texturas HD. Evite valores acima de 1024 caso você não use executável com LargeAddress: mixmods.com.br/2016/09/largeaddress-reconhecer-4-gb-ram.html
StreamMemory = 512

MouseFix      = 1    # (0|1) Corrige o mouse parando de funcionar aleatoriamente ao despausar o jogo. Já incluído no SilentPatch.
FrameDelay    = 0    # (14)  Deixe "0" para aumentar 20% de FPS. Já incluído no SilentPatch.
SkipShutdown  = 1    # (0|1) Corrige as mensagens de erro que aparecem ao fechar o jogo.



[Gameplay]

# Correções e melhorias
HostileGangs         = 1        # (0|1) Faz com que a qualquer momento apareça gangues empurrando e chutando o seu carro. Anteriormente isto só acontecia em casos muito específicos. {Silent}
ParaLandingFix       = 1        # (0|1) Corrige a animação de pouso do para-quedas.
NoGarageRadioChange  = 0        # (0|1) Não mudar a estação de rádio ao entrar numa garagem tuning.
NoEmergencyMisWanted = 0        # (0|1) Sem nível de procurado ao fazer trabalho de polícia, ambulância e bombeiros.
NoWheelTurnBack      = 1        # (0|1) A roda continua virada quando você sai do veículo.
BrakeReverseFix      = 0        # (0|1) Você precisará soltar o freio e pressionar de novo para engatar a marcha ré, como em vários jogos de corrida. {LINK/2012, Israel}
RandWheelDettach     = 1        # (0|1) Durante a explosão de um carro, uma roda aleatória será solta, em vez de sempre a mesma.
FixTwoPlayerVehSound = 1        # (0|1) Corrige um bug no som do motor do carro quando 2 jogadores coop local dirigirem carros separados. Ainda não totalmente corrigido.
ScrollReloadFix      = 1        # (0|1) Corrige a arma recarregando ao trocá-la.
VehFlipDontBurn      = 0        # (0|1) Carros capotados não irão pegar fogo. {LINK/2012}
VehFlipDamage        = -1       # Dano que os ocupantes sofrem enquanto o carro está capotado. Use algo em torno de "0.8".
EnableTrainCams      = 0        # (0|1) Ativa câmera de carros em trens.
FixMouseSensibility  = 1        # (0|1) Corrige a sensibilidade vertical do mouse. É uma correção real, baseada na do Wesser.
DeadPedFreezeDelay   = 5000     # (2000 ms) Tempo para o pedestre morto "ficar no chão" - Aumentando este valor irá corrigir o bug do pedestre ficar flutuando no ar depois de morrer atropelado.
MaxStarToCreateEmVeh = -1       # (3) Número limite de estrelas de perseguição para criar ambulâncias e bombeiros.
VehBurnEngineBroke   = 1        # (0|1) O motor do veículo irá parar de funcionar quando começar a pegar fogo. {Israel, HybridTheory, Junior_Djjr}
NoPedVehDive         = 1        # (0|1) Pedestres não se jogam para desviar de carros (pois não funciona bem e normalmente eles se jogam na frente do carro). {Israel}
NoPedVehHandsUp      = 1        # (0|1) Pedestres não levantam as duas mãos para carros (pois é sem sentido).
NoWayForSiren        = 0        # (0|1) Carros não desviam do seu carro de polícia com sirene ligada.
FixMouseStuck        = 1        # (0|1) Corrigir o mouse preso sem poder movimentar na área de trabalho quando o jogo estiver rodando em segundo plano. Funciona melhor do que o atual Windowed Mode.
VehCamHeightOffset   = 0.4      # (0.0) Altura adicional para a câmera dos veículos.
DuckAnyWeapon        = 1        # (0|1) Se agachar com qualquer arma (como câmera e granada). Desativado para animações "rocket" e "flame" (minigun etc) devido à bugs.
GetOffJetpackOnAir   = 0        # (0|1) Poder pular do jetpack mesmo durante o voo.
SCMfixes             = 1        # (0|1) Algumas correções de SCM, como missões. No momento: Reativação de várias legendas na missão "Reuniting The Families" (Reunindo As Famílias).
UseLureRancher       = 1        # (0|1) Usar a versão "rnchlure" da Rancher para a missão Lure.
SmoothAimIK          = 1        # (0|1) Movimentação suave para o braço com a mira por IK (pistola, uzi etc).
FixBoatRadioAnim     = 1        # (0|1) Corrige a animação de trocar estação de rádio em barcos. Agradecimentos ao Wesser.
TuningChoose2colors  = 0        # (0|1) Possibilita escolher duas cores em qualquer veículos nas lojas tuning.
FixDoubleSkidmark    = 1        # (0|1) Corrige a falta de marcas de pneu e partículas para as rodas detrás duplas (Yosemite e caminhões). Tenha o SilentPatch instalado.
Fix247Randomness     = 1        # (0|1) Corrige a variação aleatória dos interiores dos mercados 24/7. Agora o mesmo local de entrada terá sempre o mesmo interior, e melhor variado.

# Desativações
NoCheats             = 0        # (0|1) Desativa todos os cheats do jogo.
NoTutorials          = 0        # (0|1) Desativa mensagens de tutoriais.
NoReplay             = 0        # (0|1) Desativa replays. Além de liberar teclas, pode ajudar um pouco no FPS.
NoSteerSpeedLimit    = 0        # (0|1) Desativa o limite de ângulo da roda do veículo em alta velocidade. Útil para ter melhor controle com gamepads, principalmente volantes.
NoPauseWhenUnfocus   = 0        # (0|1) Desativa o jogo pausando ao perder foco, como ao minimizar. Útil para multimonitores e modo janela, como o mod Windowed Mode.
NoIdleCam            = 0        # (0|1) Desativa a câmera automática após deixar o player parado durante muito tempo.
NoPedsTalkingToYou   = 0        # (0|1) Desativa pessoas conversando com o CJ.
NoInteriorMusic      = 0        # (0|1) Desativa músicas em interiores.
KeepLightEngineOff   = 0        # (0|1) As luzes dos veículos não são desligadas junto com o motor.
NoPaintjobToWhite    = 0        # (0|1) A cor do carro não é resetada para branca ao trocar paintjob.
NoDoorCamera         = 0        # (0|1) Desativa a câmera mudando enquanto entra num interior.
NoCinematicCam       = 0        # (0|1) Desativa a opção de câmera cinematográfica.
NoTrainDerail        = 0        # (0|1) Desativa trem descarrilhando.
EnableCensorship     = 0        # (0|1) Ativa a censura (remove sangue, headshots, dinheiro de pedestres mortos etc). Fica no seu jogo salvo.
NoFixHandsToBars     = 0        # (0|1) Faz os braços dos peds não se esticarem para encaixar no guidão da bicicleta ou moto. É a mesma coisa do bikearmfix.asi do Ryosuke839.
NoSamSite            = 0        # (0|1) Desativa bases de lança-mísseis, como na Área 69.

# Física de atropelamento
CarPedImpact         = -0.2     # (-0.5)  Força de impacto no carro em pedestres normais. (Lembre-se de nunca usar "-1.0" pois o MixSets tratará como "desativado")
BikePedImpact        = -0.5     # (-0.75) Força de impacto na moto em pedestres normais.
VehPedImpactUpForce  = -0.5     # (0.25)  Força para levantar a frente do veículo. É multiplicado pelas forças acima. Perceba que valores negativos abaixará em vez de levantar.

# Danos de veículos. Desativado em carros de controle remoto e controlados por script que também tenham motorista controlado por script (para não atrapalhar missões)
VehBulletDamage      = -1       # (1.0) Multiplicador de dano causado por tiros em veículos.
VehFireDamage        = -1       # (1.0) Multiplicador de dano causado por fogo em veículos.
VehExploDamage       = -1       # (1.0) Multiplicador de dano causado por explosões em veículos.

# Dirigibilidade
WheelTurnSpeed       = 0.1      # (0.2) Velocidade de rotação do volante. Diminuir deixa a dirigibilidade do jogo mais realista e firme.
BrakePower           = -1       # (1.0) Multiplicador da potência dos freios dos veículos. Por exemplo, 0.5 para os freios ficarem com a metade da potência original.
BrakeMin             = 0.2      # Limite mínimo para o freio quando usar "BrakePower". Útil se você quer diminuir a potência dos freios mas já têm carros com freios fracos, assim não ficarão fracos demais. 0.2 parece bom.
HeliSensibility      = -1       # (0.00392) Sensibilidade de movimento do helicóptero. Diminuir deixa-o menos ágil.
HeliRotorSpeed       = -1       # (0.22) Velocidade de rotação da hélice dos helicópteros. Recomendado usar junto com o mod FramerateVigilante.

# Limite de altura
NoFlyHeightLimit     = 0        # (0|1) Desativar limite de altura de voo.
JetpackHeightLimit   = -1       # (100.0) Limite de altura do jetpack.

# Stunts
NoUniqueJumps        = 0        # (0|1) Desativa completamente os "saltos únicos".
NoUniqueJumpsCam     = 0        # (0|1) Desativa a câmera mudando nos "saltos únicos".
NoUniqueJumpsSlow    = 0        # (0|1) Desativa o jogo ficando em câmera lenta durante "saltos únicos".
NoStuntReward        = 0        # (0|1) Desativa recompensas ao realizar saltos, empinar motos etc.

# Armas
SniperBulletLife     = 3000     # (1000) Tempo de vida da bala da sniper. Basicamente a distância que atinge.
RocketLife           = 6000     # (3000) Tempo de vida dos mísseis não-guiados.
HSRocketLife         = 12000    # (10000) Tempo de vida dos mísseis guiados.
RocketSpeed          = 0.5      # (0.4) Velocidade dos mísseis não-guiados.
HSRocketSpeed        = 0.3      # (0.2) Velocidade dos mísseis guiados.

# Outros
OpenedHouses         = 0        # (0|1) Todas as casas abertas, como em missões de arrombamento.
PassTimeSaved        = -1       # (360; em minutos) Adiantamento do relógio após salvar o jogo.
PassTimeWasted       = -1       # (720; em minutos) Adiantamento do relógio após morrer.
PassTimeBusted       = -1       # (720; em minutos) Adiantamento do relógio após ser preso.


[Graphics]

# Configurações de qualidade
ForceAnisotropic     = 1        # (0|1) Forçar o uso de anisotropic filtering mesmo com gráficos "Low" ("Baixo"). Isto faz com que texturas com mip-mapping fiquem mais nítidas em distância ou ângulo, à um baixo custo de FPS.
Anisotropic          = 4        # (2, 4, 8, 16) Nível de anisotropic filtering a ser usado. Originalmente o jogo sempre usa o máximo disponível na placa de vídeo (normalmente 16x). Você pode abaixar para só o necessário (4x é o bastante) assim evitando perda de FPS com baixo custo.
NoGrass              = 0        # (0|1) Desativar grama mesmo com gráficos "Medium" ("Médio") ou maior.
NoStencilShadows     = 0        # (0|1) Desativar sombras stencil (sombras dinâmicas de veículos e mapa). Assim usará as sombras estáticas do "Low" ("Baixo").
NoLowPoleShadows     = 0        # (0|1) Desativa completamente as sombras dos postes nos gráficos baixos. Veja também "ShadDist_Poles".
UseHighPedShadows    = -1       # (-1 = Fazer nada; 0 = Sombra estática; 1 = Sombra dinâmica) Modo de sombra para os pedestres e CJ.
StaticPedShadOnBike  = 0        # (0|1) A sombra estática (low) das pessoas continuam mesmo numa moto ou bicicleta. De certo modo, faz mais sentido.
MediumGrassDistMult  = -1       # (0.5) Multiplicador de distância de visão da grama dos gráficos abaixo do High (Alto). Por padrão usa 0.5 para metade da distância (que é configurada em 'MaxGrassDist').
FxEmissionRateMult   = -1       # (1.0) Multiplica a quantidade de emissões que efeitos especiais emitem. Abaixe para aumentar o FPS do seu jogo em efeitos especiais, como fumaças e explosões. Aumentar deixa mais realista.
FxEmissionRateShare  = 0        # (0|1) Usar a mesma quantidade de emissões que efeitos especiais emitem não importa a qualidade gráfica escolhida no menu do jogo (usa o valor da "Medium" ("Médio")). Originalmente o jogo aumenta em gráficos altos, algo que causa perda de FPS em fumaças e explosões.
FxDistanceMult       = -1       # (1.0) Multiplica a distância de visão dos efeitos especiais.
ForceHighMirrorRes   = 1        # (0|1) Forçar o uso de espelhos em alta definição mesmo nos gráficos baixos.

# Cor da sombra stencil
StencilShadowR       = -1       # (0; 0-255)  Vermelho.
StencilShadowG       = -1       # (0; 0-255)  Verde.
StencilShadowB       = -1       # (0; 0-255)  Azul.
StencilShadowA       = -1       # (60; 0-255) Opacidade.

# Desativações
NoHeatEffect         = 1        # (0|1) Desativa o efeito de calor que borra toda a tela.
NoMovingFog          = 0        # (0|1) Desativa texturas simulando névoa. Ajuda no FPS em climas de névoa.
NoMirrors            = 0        # (0|1) Desativa espelhos.
NoMotionBlur         = 0        # (0|1) Desativa o efeito de desfoque de movimento.
MotionBlurAlpha      = 25       # (36; 0-255) Opacidade do efeito de desfoque de movimento.
NoVertigoEffect      = 0        # (0|1) Desativa a alteração do campo de visão quando em velocidade.
NoNitroBlur          = 0        # (0|1) Desativa efeito de desfoque durante o nitro.
NoGoggleNoise        = 0        # (0|1) Desativa o efeito de ruidos ao usar os óculos de visão noturna e térmica.
NoCoronas            = 0        # (0|1) Desativa texturas de brilhos de luz. Não recomendado mas ajuda no FPS.
NoPointLights        = 0        # (0|1) Desativa iluminação dinâmica em pedestres, veículos etc causadadas por luzes, como postes e faróis.
NoCopHeliLight       = 0        # (0|1) Desativa a luz do helicóptero da polícia.
NoWaterFog           = 0        # (0|1) Desativa o efeito de névoa em cima da água, especialmente no clima de névoa de San Fierro. São "paredes" brancas, normalmente feias.
WaterFogDensity      = 10       # (26) Intensidade do efeito de névoa em cima da água.
NoDismemberment      = 0        # (0|1) Não remover a cabeça após um headshot.
NoEnexCones          = 0        # (0|1) Desativar a visualização das marcas amarelas nas portas de casas, lojas etc. Ainda é possível entrar.
HideWeaponsOnVehicle = 1        # (0|1) Esconde as armas caso esteja dentro de um veículo. Ela reaparece ao mirar e atirar; mudança somente visual.

# Fogo
FireLensflare        = 1        # (2; 0=Sem, 1=Corrige IMFX, 2=Padrão) Modo de lensflare (reflexo de lente) do brilho de luz dos fogos.
NoFireCoronas        = 1        # (0|1) Desativa o brilho de luz que fica em cima de um fogo alto.
FireCoronaSize       = -1       # (0.5) Tamanho do brilho de luz que fica em cima de um fogo alto. Originalmente é pequeno demais e parecem bolas de luz.
FireGroundLight      = 1        # (0|1) Ativar iluminação do fogo no chão. Sempre esteve lá mas invisível (pra quê, Rockstar?).

# Decals e sombras
HeadlightSmoothMov   = 1        # (0|1) Faz com que a textura de farol dos carros dos NPCs se mova suavemente.
VehShadowSmoothMov   = 1        # (0|1) Faz com que a textura de sombra dos carros dos NPCs se mova suavemente.
ShadowsHeight        = 0.02     # (0.06) Altura das sombras estáticas (e outros decals). {aap}
ShadowsHeightHack    = 30.0     # (2.0) Basicamente aumenta o valor do ShadowsHeight baseado na distância, para tentar corrigir z-fighting. {aap}

# Iluminação de veículos (SkyGfx pode substituir isto)
NoVehSpecular        = 0        # (0|1) Desativa brilho especular nos veículos.
NoVehLighting        = 0        # (0|1) Desativa a iluminação dos veículos.

# Chuva
NoRainStreaks        = 0        # (0|1) Desativa traços de pingos de chuva.
NoRainNoise          = 0        # (0|1) Desativa efeito de ruído na tela durante chuva.
RainGroundSplashNum  = -1       # (5.0)  Quantidade de gotas de chuva no chão. Coloque "0.0" para não criá-las (pode ajudar no FPS).
RainGroundSplashSize = -1       # (0.02) Tamanho das gotas de chuva no chão.
RainGroundSplashArea = -1       # (30.0) Tamanho da área para criar as gotas de chuva no chão.
NoRainSteam          = 0        # (0|1) Desativa nuvens de água pelo mapa durante a chuva. Pode ajudar no FPS.
NoSandstormSteam     = 0        # (0|1) Desativa nuvens de poeira pelo mapa durante tempestade de areia.

# Céu
SunSize              = -1       # (6.0) Tamanho do Sol.
SunBlockedByVehicles = 1        # (0|1) Veículos bloqueiam o Sol.
SunBlockedByPeds     = 0        # (0|1) Pessoas bloqueiam o Sol.
SunBlockedByObjects  = 0        # (0|1) Objetos bloqueiam o Sol.
NoSun                = 0        # (0|1) Desativa o Sol.
NoSkyStuff           = 0        # (0|1) Desativa nuvens, lua e estrelas. Útil para mods de skybox.
NoBirds              = 0        # (0|1) Desativa pássaros.
NoLowClouds          = 0        # (0|1) Desativa nuvens baixas. Pode ajudar no FPS.
NoVolumetricClouds   = 1        # (0|1) Desativa nuvens volumétricas dos gráficos altos enquanto voando de avião em grande altitude. Normalmente elas causam lag.
NoPlaneTrails        = 0        # (0|1) Desativa as linhas atrás dos aviões distantes.
PlaneTrailsSegments  = 1000     # (2000) Tempo para ser criado um novo segmento da linha atrás de aviões distantes. Números baixos deixarão a linha mais redonda, mas durando menos.

# Água
WaterWavesRadius     = -1       # (48) Distância das ondas. Distância alta afeta muito o FPS.
NoWavesIfCamHeight   = 150.0    # Caso ativado, não processará as ondas acima desta altura de câmera. É uma otimização de desempenho, principalmente quando você está voando de avião em cima da água. Note que em Tierra Robada a água fica na altura 40.0.
WaveLightingCamHei   = 0.1      # Quando ativado, diminui a intensidade do efeito de brilho e sombra das ondas baseado na altura da câmera. Ajuda a deixar a repetição das ondas próximas invisível quando visto de cima, principalmente em ondas altas. 0.1 é um bom número.
WaveLightingMult     = -1       # (1.0) Multiplicação final para o efeito de luz e sombra das ondas. Intensifica a iluminação das ondas deixando-os mais visíveis.
BoatFoamLightingFix  = 1.0      # Quando ativado, o rastro que barcos deixam na água usará a iluminação da cor da água, isto corrige o efeito claro demais quando a água é escura (noite). E quanto maior este valor, mais brilhante o resultado final.

# Qualidade
CameraPhotoQuality   = 90       # (0-100) Qualidade jpeg do arquivo de uma foto tirada.
TextureFilterMin     = 3        # (2; 0-3) Filtro de textura mínimo.
TextureFilterMax     = 3        # (3; 0-3) Filtro de textura máximo.
LicenseTextFilter    = 3        # (1; 0-3) Filtro de textura para as placas dos carros. SilentPatch já melhora para "3".

# Postfx
UnderwaterEffect     = 0        # (0|1) Forçar o efeito de câmera debaixo d'água. Dica: use junto com "FreezeWeather".
NoColorFilter        = 0        # (0|1) Desativa o filtro de cor dos gráficos. Útil para utilizar mods gráficos (como ReShade) para recriar a cor do jogo. Incluído no SkyGfx e parte do Real Linear Graphics.

# Efeitos especiais
No3DGunflash         = 0        # (0|1) Desativa o efeito 3D de tiro das armas, forçando o uso do efeito especial do effects.fxp e mods de efeitos especiais, como IMFX. Recomendado 'Fix2DGunflash' abaixo.
Fix2DGunflash        = 1        # (0|1) Corrige os problemas do efeito especial 2D de tiro das armas. Utiliza um novo sistema criado originalmente para o IMFX (mas com correções). É ignorado caso você use IMFX com "ENABLE_GUNFLASHES YES". {DK22Pac, Junior_Djjr}
GunflashEmissionMult = -1       # (1.0) Multiplicador de emissões para o efeito 2D de tiro das armas. Necessário "Fix2DGunflash = 1".
VehSparkSpread       = -1       # (0.1) Espalhamento das faíscas de impacto dos veículos.
BulletSparkForce     = -1       # (3.0) Força das faíscas dos tiros.
